    <script>
        window.onload=function () {
            class MyQuery{
                constructor(){
                    this.id=undefined;
                    this.liHeight=undefined;
                    // this.MyStyle=undefined;
                }
                //通过ID获取元素
                GetId(id){
                    this.id=id;
                    this.el=document.getElementById(this.id);
                    return this;
                }
                //设置元素文本
                SetText(text){
                    this.text=text;
                    this.el.innerText=this.text;
                }
                //点击事件
                OnClick(fn){
                    this.click=fn;
                    if(this.el===null||this.el===undefined){
                        console.log("未选择元素");
                    }else{
                        this.el.onclick=this.click;
                    }
                }
                //通过Class获取元素
                ClassQ(cs,index){
                    let cas;
                    this.cs=cs;
                    cas=document.getElementsByClassName(this.cs);
                    this.el=cas[index];
                    return this;
                }
                //渐入动画（有BUG）
                FadeIn(time, speed){
                    let id=this.el;
                    let op;
                    let dis;
                    if(speed===null||undefined){
                        speed=0.1;
                    }
                    let timer=setInterval(function () {
                        op=parseInt(getComputedStyle(id).opacity);
                        dis=getComputedStyle(id).display;
                        // console.log(op);
                        if(dis==="none"){
                            id.style.display="block";
                        }
                        if(op===0){
                            op=1;
                        }
                        id.style.opacity=op+speed;
                        if(op+speed>=1){
                            clearInterval(timer);
                        }
                    },time);
                }
                //渐出动画
                FadeOut(time, speed){
                    let id=this.el;
                    let op;
                    let dis;
                    if(speed===null||undefined){
                        speed=0.1;
                    }
                    let timer=setInterval(function () {
                        op=parseInt(getComputedStyle(id).opacity);
                        dis=getComputedStyle(id).display;
                        if(dis==="none"){
                            id.style.display="block";
                            id.style.opacity="0";
                        }
                        id.style.opacity=op-speed;
                        if(op+speed<=0){
                            clearInterval(timer);
                        }
                    },time);
                }
                //上升动画
                Up(time, speed){
                    this.time=time;
                    let id=this.el;
                    let faterHeight;
                    let fater=id.parentNode.parentNode;
                    this.liHeight=parseInt(getComputedStyle(fater).height);
                    if(speed===null||undefined){
                        speed=10;
                    }
                    if(!isNaN(this.time)){
                        let timer=setInterval(function () {
                            id.style.display="none";
                            fater=id.parentNode.parentNode;
                            faterHeight=parseInt(getComputedStyle(fater).height);
                            fater.style.height=faterHeight-speed+"px";
                            if(faterHeight-speed<=30){
                                clearInterval(timer);
                            }
                        },this.time);
                    }else{
                        console.log("不是数字");
                    }
                }
                //设置元素背景
                SetBackG(info){
                    let img=info.MyUrl;
                    let BgStyle=info.MyStyle;
                    let id=this.el;
                    id[0].style.background=img+"no-repeat 0 0";
		    id[0].style.backgroundSize = "cover";
		    id[0].style.backgroundAttachment = "fixed";
                    id[0].style.backgroundSize=BgStyle;
                }
                //通过tag获取元素
                GetTag(name){
                    this.el=document.getElementsByTagName(name);
                    return this;
                }
                //下滑动画
                Down(time, speed){
                    this.time=time;
                    let id=this.el;
                    let faterHeight;
                    let fater;
                    let liheight=this.liHeight;
                    if(speed===null||undefined){
                        speed=10;
                    }
                    if(!isNaN(this.time)){
                        let timer=setInterval(function () {
                            id.style.opacity="0";
                            id.style.display="none";
                            fater=id.parentNode;
                            faterHeight=parseInt(getComputedStyle(fater).height);
                            fater.style.height=faterHeight+speed+"px";
                            if(faterHeight+speed>=liheight){
                                clearInterval(timer);
                            }
                        },this.time);
                    }else{
                        console.log("不是数字");
                    }
                }

            }
